<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokémon">
                </div>

                <div class="collection">
                    <!--
                        pokemons$ : convention indiquant que c'est un Observable
                        | async : affiche un résultat si l’Observable a trouvé une réponse et synchronise la propriété du composant avec la vue
                    -->
                    <a *ngFor="let pokemon of pokemons$ | async" (click)="gotoDetail(pokemon)" class="collection-item">
                        {{ pokemon.name }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
